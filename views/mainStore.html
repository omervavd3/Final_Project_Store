<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./mainStore.js" defer></script>
</head>

<body onload="isUserLoggedIn(), getAllProducts(), getAllCategories(), amountOfProductsInCart()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-sign-up" href="./signUp.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-log-in" href="./logIn.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-personal" href="./personalPage.html">Personal Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cart.html">
                            <button type="button" class="btn btn-primary position-relative">
                                Cart
                                <span id="amountOfProductsInCart"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

                                    <!-- <span class="visually-hidden">unread messages</span> -->
                                </span>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <select onchange="changeByCategory()" id="CategorySelect" class="form-select"
            aria-label="Default select example">
            <!-- category option -->
        </select>
        <div class="container text-center">
            <div class="row" id="productDiv">
                <!-- all products -->
            </div>
           <div>
                <h1>Perfume Trends</h1>
                <div id="perfume-trends"></div>
            
        </div>
    </main>


    <div id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
